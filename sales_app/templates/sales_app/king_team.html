<!-- templates/sales_app/king_team.html -->
{% extends 'sales_app/base.html' %}
{% load static %}

{% block title %}王者战队{% endblock %}

{% block content %}
<div class="container mt-4"
    style="background-image: url('{% static 'images/king_team_background.jpg' %}'); background-size: cover; background-position: center; min-height: 100vh;">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow mb-4" style="background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);">
                <div class="card-body">
                    <h1 class="text-center mb-4">王者战队</h1>
                    <div class="row">
                        {% for item in data %}
                        <div class="col-md-4">
                            <div class="card shadow mb-4">
                                {% if item.photo %}
                                <img src="{{ item.photo.url }}" class="card-img-top" alt="{{ item.name }}"
                                    style="height: 200px; object-fit: cover;">
                                {% else %}
                                <img src="{% static 'images/default_photo.jpg' %}" class="card-img-top" alt="默认头像"
                                    style="height: 200px; object-fit: cover;">
                                {% endif %}
                                <div class="card-body">
                                    <h5 class="card-title">{{ item.name }}</h5>
                                    <p class="card-text">{{ item.motto }}</p>
                                    <p class="card-text">获得日期：{{ item.date_achieved }}</p>
                                    <a href="{% url 'edit_honor' item.id %}" class="btn btn-warning btn-sm">编辑</a>
                                    <a href="{% url 'delete_honor' item.id %}" class="btn btn-danger btn-sm"
                                        onclick="return confirm('确定要删除吗？')">删除</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
