{% extends 'sales_app/base.html' %}
{% load static %}

{% block title %}个人业绩查询{% endblock %}

{% block content %}
<div class="row justify-content-center"
    style="background-image: url('{% static 'images/owelook.jpg' %}'); background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh;">
    <div class="col-md-6">
        <div class="card shadow"
            style="background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); margin-top: 20px;">
            <div class="card-body">
                <h3 class="text-center mb-4">个人业绩查询</h3>
                {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                <form method="get" action="{% url 'individual' %}">
                    <div class="mb-3">
                        <label for="date" class="form-label">日期</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">查询</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="text-muted"
                        style="font-size: 1.2rem; font-weight: bold; color: #3498db; font-family: 'Roboto', sans-serif;">
                        扬帆起航，胜利在望！</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
