<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}销售业绩查询系统{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #007bff;
            color: white;
            position: fixed;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
        }

        .sidebar .nav-link {
            padding: 10px 20px;
        }

        .sidebar .nav-link.active {
            background-color: #0056b3;
        }

        .sidebar .title {
            font-size: 24px;
            font-weight: bold;
            background-color: #0056b3;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #004494;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="container">
            <h2 class="title">销售业绩查询系统</h2>
            <ul class="nav flex-column">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                        href="{% url 'home' %}">
                        <i class="fas fa-home"></i> 首页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'individual_form' %}active{% endif %}"
                        href="{% url 'individual_form' %}">
                        <i class="fas fa-user"></i> 个人业绩
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'team' %}active{% endif %}"
                        href="{% url 'team' %}?date={{ today }}">
                        <i class="fas fa-users"></i> 团队业绩
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'daily_ranking' %}active{% endif %}"
                        href="{% url 'daily_ranking' %}?date={{ today }}">
                        <i class="fas fa-chart-line"></i> 日排行榜
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'monthly_ranking' %}active{% endif %}"
                        href="{% url 'monthly_ranking' %}?date={{ today }}">
                        <i class="fas fa-chart-bar"></i> 月排行榜
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'sales_dashboard_form' %}active{% endif %}"
                        href="{% url 'sales_dashboard_form' %}">
                        <i class="fas fa-tachometer-alt"></i> 销售看板
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'honor_hall' %}active{% endif %}"
                        href="{% url 'honor_hall' %}">
                        <i class="fas fa-award"></i> 荣誉殿堂
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'add_honor' %}active{% endif %}"
                        href="{% url 'add_honor' %}">
                        <i class="fas fa-plus-circle"></i> 添加荣誉信息
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'logout' %}active{% endif %}"
                        href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt"></i> 退出登录
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}"
                        href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt"></i> 登录
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="container mt-4">
            {% block content %}
            <!-- 页面内容将在这里插入 -->
            {% endblock %}
        </div>

        <footer class="bg-primary text-light text-center p-3">
            <p>&copy; 玉汝成 销售业绩查询系统</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
