<!-- templates/sales_app/daily_ranking_form.html -->
{% extends 'sales_app/base.html' %}
{% load static %}
{% block title %}日排行榜查询表单{% endblock %}

{% block content %}
<div class="row justify-content-center" style="background-image: url('{% static 'images/daylist.png' %}'); background-size: cover; background-position: center; min-height: 100vh;">
    <div class="col-md-6">
        <div class="card shadow" style="background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); margin-top: 20px;">
            <div class="card-body">
                <h3 class="text-center mb-4">日排行榜查询</h3>
                <form method="get" action="{% url 'daily_ranking' %}">
                    <div class="mb-3">
                        <label for="date" class="form-label">日期</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">查询</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
