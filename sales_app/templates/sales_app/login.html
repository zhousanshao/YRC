{% extends 'sales_app/base.html' %}
{% load static %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="row justify-content-center"
    style="background-image: url('{% static 'images/login.jpg' %}'); background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh;">
    <div class="col-md-6">
        <div class="card shadow"
            style="background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); margin-top: 20px;">
            <div class="card-body">
                <h3 class="text-center mb-4">登录</h3>
                {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
