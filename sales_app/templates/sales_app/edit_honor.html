<!-- templates/sales_app/edit_honor.html -->
{% extends 'sales_app/base.html' %}
{% load static %}

{% block title %}编辑荣誉信息{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">编辑荣誉信息</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{% url 'honor_hall' %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
